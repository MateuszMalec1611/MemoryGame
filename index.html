<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memoryGame</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Shippori+Mincho+B1:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="header">Memory Game</h1>
        <div class="timer">10</div>

        <div class="field show-all">
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
        </div>

        <div class="scores">
            <button class="reset-button">restart</button>
            <div class="scores-box">
                <p class="scores-text">Liczba prób:</p>
                <p class="tries">0/3</p>
            </div>

            <div class="scores-box">
                <p class="scores-text">Pary:</p>
                <p class="pairs">0/6</p>
            </div>

            <div class="uncover-box">
                <p class="scores-text">Odkryte obrazki</p>

                <div class="cards-box">
                    <div class="card-scores">
                        <div class="card-front"></div>
                        <div class="card-back-scores"></div>
                    </div>
                    <div class="card-scores">
                        <div class="card-front"></div>
                        <div class="card-back-scores"></div>
                    </div>
                    <div class="card-scores">
                        <div class="card-front"></div>
                        <div class="card-back-scores"></div>
                    </div>
                    <div class="card-scores">
                        <div class="card-front"></div>
                        <div class="card-back-scores"></div>
                    </div>
                    <div class="card-scores">
                        <div class="card-front"></div>
                        <div class="card-back-scores"></div>
                    </div>
                    <div class="card-scores">
                        <div class="card-front"></div>
                        <div class="card-back-scores"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-alert">
        <p class="alert-text"></p>
        <button class="alert-button">Spróbuj ponownie</button>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
